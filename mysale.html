<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的分销</title>
    
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link href="css/mysale.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://css/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://css/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container-fluid bgc-r">
        <p class="text col-w mgt">现有金额(元)</p>
        <p class="text2 col-w">8888.88</p>
        <a href="#" class="sub text">提现</a>
    </div>

    <div class="container-fluid bgc-w">
        <div class="col-xs-6 col-sm-6 p0">
            <div class="box">
                <p class="text mgt mgb bdr">累积收益 (元) &gt;</p>
                <p class="text3 pdb bdr">¥888.88</p>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 p0">
            <div class="box">
                <p class="text mgt mgb pdl">交易金额 (元)</p>
                <p class="text3 pdb pdl">¥888.88</p>
            </div>
        </div>
    </div>

    <div class="container-fluid bgc-w mgb15">
        <div class="col-xs-6 col-sm-6 p0">
            <p class="text mgt mgb bdr">客户人数 (人) &gt;</p>
            <p class="text3 pdb bdr">88</p>
        </div>
        <div class="col-xs-6 col-sm-6 p0">
            <p class="text mgt mgb pdl">交易量 (件)</p>
            <p class="text3 pdb pdl">88</p>
        </div>
    </div>

        <!-- 分销说明 -->
    <div class="container-fluid bgc-w">
        <div class="bdb">
            <p class="text mgt">分销说明</p>
        </div>
    </div>
    <div class="container-fluid bgc-w">
        <p class="text4 mgt">如何分享单品？</p>
    </div>
    <div class="container-fluid bgc-w">
        <p class="text4 mgt">如何体验？</p>
    </div>
    <div class="container-fluid bgc-w">
        <p class="text4 mgt">佣金怎么赚取？</p>
    </div>
    <div class="container-fluid bgc-w mgb50">
        <p class="text4 mgt">更多</p>
    </div>

        <!-- 底部 -->
    <div class="container-fluid bgc-w foot">
        <div class="col-xs-6 col-sm-6 p0">
            <div class="bdr">
                <p class="text mgb">分享公众号</p>
            </div>
            
        </div>
        <div class="col-xs-6 col-sm-6 p0">
            <p class="text mgb">分享二维码</p>
        </div>
    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
